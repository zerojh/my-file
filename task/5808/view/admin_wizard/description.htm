<% if self.data and next(self.data) then %>
<div>
	<style type="text/css">
	.description {
		border: 1px solid;
		padding: 15px 30px;
	}
	.line {
		white-space: normal;
		text-align: left;
		text-indent: 2em;
		margin-bottom: 0;
		margin-left: 0;
		line-height: 16px;
		font-size: 14px;
	}
	</style>

	<div class="description">
		<%  for k,v in ipairs(self.data) do
				if v ~= "" then %>
					<p class="line" ><%=v%></p>
		<%		else %>
					</br>
		<%		end %>
		<%  end %>
	</div>
</div>
<% end %>
